services:
  llama_8b_gpu:
    image: nillion/nilai-vllm:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ulimits:
      memlock: -1
      stack: 67108864
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --gpu-memory-utilization 0.95
      --max-model-len 10000
      --max-num-batched-tokens 10000
      --tensor-parallel-size 1
      --tool-call-parser llama3_json
      --uvicorn-log-level warning
      --enable-auto-tool-choice
      --chat-template /daemon/nilai-models/templates/llama3.1_tool_json.jinja
    environment:
      - SVC_HOST=llama_8b_gpu
      - SVC_PORT=8000
      - DISCOVERY_HOST=redis
      - DISCOVERY_PORT=6379
      - TOOL_SUPPORT=true
    volumes:
      - hugging_face_models:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s
volumes:
  hugging_face_models:
